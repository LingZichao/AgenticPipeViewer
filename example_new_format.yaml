# FSDB Analyzer - New String Expression Format
# Conditions are now simple string expressions or string arrays

fsdb_file: /path/to/your.fsdb
clock_signal: tb.clk
scope: tb.x_soc.x_cpu.x_ifu

output:
  directory: reports
  verbose: false

tasks:
  # Single-line condition
  - id: task1
    name: "Simple condition"
    condition: "biu_ifu_rd_data_vld == 1"
    capture:
      - biu_ifu_rd_data

  # Multi-line condition (lines are concatenated)
  - id: task2
    name: "Multi-line condition"
    condition:
      - "biu_ifu_rd_data_vld == 1"
      - "&& biu_ifu_rd_data != 0"
    capture:
      - biu_ifu_rd_data
      - ifu_idu_inst_vld

  # Complex condition with logical operators
  - id: task3
    name: "Complex condition"
    condition:
      - "(signal_a == 1 && signal_b == 2)"
      - "|| (signal_c > 5)"
    capture:
      - signal_a
      - signal_b
      - signal_c

  # Condition with dependency reference
  - id: task4
    name: "Dependent task"
    depends: task1{2}.$split(1){idx}
    condition:
      - "$dep.task1.biu_ifu_rd_data != 0"
      - "&& ifu_idu_ib_inst0_vld == 1"
    capture:
      - ifu_idu_ib_inst0_vld
      - ifu_idu_ib_inst0_data
